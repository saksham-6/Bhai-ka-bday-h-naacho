<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuj Nature Night</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(to bottom,#071428,#0b2a45,#000814);
color:white;
text-align:center;
}

/* Canvas */
canvas{
position:fixed;
top:0;
left:0;
z-index:-3;
}

/* Moon */
.moon{
position:fixed;
top:70px;
right:100px;
width:140px;
height:140px;
background:radial-gradient(circle,#fff,#ddd,#bbb);
border-radius:50%;
box-shadow:0 0 60px 20px rgba(255,255,200,0.5);
z-index:-2;
}

/* Clouds */
.cloud{
position:fixed;
top:120px;
width:200px;
height:60px;
background:rgba(255,255,255,0.1);
border-radius:50px;
filter:blur(10px);
animation:moveCloud 60s linear infinite;
}
@keyframes moveCloud{
from{left:-250px;}
to{left:110%;}
}

/* Fireflies */
.firefly{
position:fixed;
width:4px;
height:4px;
background:yellow;
border-radius:50%;
box-shadow:0 0 10px yellow;
animation:blink 2s infinite alternate;
}
@keyframes blink{
from{opacity:0.2;}
to{opacity:1;}
}

/* Leaves */
.leaf{
position:fixed;
font-size:20px;
animation:fall 10s linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

/* Title */
.title{
margin-top:120px;
font-size:42px;
opacity:0;
animation:fadeIn 4s forwards;
}
@keyframes fadeIn{
to{opacity:1;}
}

/* Buttons */
button{
padding:12px 25px;
margin:12px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
background:linear-gradient(45deg,#1e90ff,#00bfff);
color:white;
box-shadow:0 0 20px rgba(255,255,255,0.3);
transition:0.3s;
}
button:hover{
transform:scale(1.1);
}

/* Popup */
.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,0,0.85);
padding:30px;
border-radius:20px;
display:none;
}

/* Slideshow */
#slideshow{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
z-index:-1;
}
#slide{
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity 2s ease-in-out;
}
</style>
</head>

<body>

<canvas id="sky"></canvas>
<div class="moon"></div>
<div class="cloud"></div>

<h1 class="title">Happy 20th Birthday Anuj üíô</h1>

<button onclick="showGift()">üéÅ Open Gift</button>
<button onclick="showMemories()">üì∏ Our Memories</button>

<div class="popup" id="giftPopup">
<h2>üåô A Special Gift For You</h2>
<h1>ANUJ20NATURE</h1>
<p>Redeem for peace, success & happiness üíô</p>
<button onclick="closeGift()">Close</button>
</div>

<div id="slideshow">
<img id="slide">
</div>

<audio id="music" autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="voice">
<source src="voice.mp3" type="audio/mpeg">
</audio>

<script>

/* STAR SKY */
let canvas=document.getElementById("sky");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<200;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height});
}

function drawSky(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.fillRect(s.x,s.y,2,2);
});
requestAnimationFrame(drawSky);
}
drawSky();

/* Shooting Star */
function shootingStar(){
let x=Math.random()*canvas.width;
let y=0;
let shoot=setInterval(()=>{
ctx.strokeStyle="white";
ctx.beginPath();
ctx.moveTo(x,y);
ctx.lineTo(x+80,y+80);
ctx.stroke();
x+=8;
y+=8;
if(y>canvas.height){
clearInterval(shoot);
}
},30);
}
setInterval(shootingStar,6000);

/* Fireflies near bottom */
function createFirefly(){
let f=document.createElement("div");
f.className="firefly";
f.style.left=Math.random()*100+"vw";
f.style.top=(Math.random()*30+70)+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),4000);
}
setInterval(createFirefly,600);

/* Falling Leaves */
function createLeaf(){
let leaf=document.createElement("div");
leaf.className="leaf";
leaf.innerHTML="üçÉ";
leaf.style.left=Math.random()*100+"vw";
document.body.appendChild(leaf);
setTimeout(()=>leaf.remove(),10000);
}
setInterval(createLeaf,2000);

/* Gift */
function showGift(){
document.getElementById("giftPopup").style.display="block";
document.getElementById("voice").play();
navigator.vibrate?.([200,100,200]);
}
function closeGift(){
document.getElementById("giftPopup").style.display="none";
}

/* Memories */
let images=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
"photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg"
];
let index=0;
let slide=document.getElementById("slide");

function showMemories(){
document.getElementById("slideshow").style.display="block";
changeSlide();
setInterval(changeSlide,5000);
}

function changeSlide(){
slide.style.opacity=0;
setTimeout(()=>{
slide.src=images[index];
slide.style.opacity=0.85;
index=(index+1)%images.length;
},2000);
}

</script>

</body>
</html>
