<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 20th Birthday Anuj ðŸ’™</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:black;
color:white;
text-align:center;
}

/* VIDEO BACKGROUND */
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-5;
filter:brightness(0.5);
}

/* INTRO SCREEN */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
z-index:100;
animation:introFade 4s forwards;
}

@keyframes introFade{
0%{opacity:1;}
85%{opacity:1;}
100%{opacity:0;visibility:hidden;}
}

/* TITLE */
h1{
margin-top:15vh;
font-size:48px;
text-shadow:0 0 20px #00bfff,0 0 40px #1e90ff;
animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #00bfff;}
to{text-shadow:0 0 40px #1e90ff;}
}

/* BUTTON */
button{
padding:14px 28px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff4d94,#00bfff);
color:white;
font-size:18px;
cursor:pointer;
transition:0.4s;
box-shadow:0 0 25px rgba(255,255,255,0.4);
margin:10px;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 40px #00bfff;
}

/* SLIDESHOW */
#slideshow{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
z-index:2;
}

#slide{
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity 2s ease-in-out, transform 8s ease-in-out;
}

/* MOON */
.moon{
position:fixed;
top:80px;
right:120px;
width:120px;
height:120px;
border-radius:50%;
background:white;
box-shadow:0 0 60px rgba(255,255,255,0.9);
z-index:4;
}

/* HEARTS */
.heart{
position:fixed;
font-size:24px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* END SCREEN */
#endScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:10;
}
</style>
</head>

<body>

<div id="intro">A Special Night Begins ðŸŒ™</div>

<video autoplay muted loop playsinline>
<source src="background.mp4" type="video/mp4">
</video>

<div class="moon"></div>

<h1>Happy 20th Birthday Anuj ðŸ’™</h1>
<button onclick="startExperience()">Unlock Memories</button>

<div id="slideshow">
<img id="slide">
</div>

<div id="endScreen">
<h1>Forever My Brother ðŸ’™</h1>
<button onclick="location.reload()">Replay Experience</button>
</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="voice">
<source src="voice.mp3" type="audio/mpeg">
</audio>

<script>
let images=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
"photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg",
"photo9.jpg","photo10.jpg","photo11.jpg","photo12.jpg"
];

let index=0;
let slide=document.getElementById("slide");
let music=document.getElementById("music");
let voice=document.getElementById("voice");
let interval;

function startExperience(){

music.play().catch(()=>{});
voice.play().catch(()=>{});
fadeVolume(music,0.2,1000);

voice.onended=()=>fadeVolume(music,1,2000);

document.getElementById("slideshow").style.display="block";
changeSlide();
interval=setInterval(changeSlide,6000);

setTimeout(()=>{
clearInterval(interval);
showEnding();
},images.length*6000);
}

function changeSlide(){
slide.src=images[index];
slide.style.opacity=1;
slide.style.transform="scale(1.1)";
index=(index+1)%images.length;
}

function fadeVolume(audio,target,duration){
let step=(audio.volume-target)/(duration/50);
let fade=setInterval(()=>{
audio.volume-=step;
if((step>0&&audio.volume<=target)||(step<0&&audio.volume>=target)){
audio.volume=target;
clearInterval(fade);
}
},50);
}

function showEnding(){
document.getElementById("endScreen").style.display="flex";
fadeVolume(music,0,3000);
}

/* FLOATING HEARTS */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.innerHTML="ðŸ’™";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},800);
</script>

</body>
</html>
