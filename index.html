<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuj â€“ Nature Masterpiece</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
color:white;
text-align:center;
background:black;
}

/* VIDEO BACKGROUND */
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-5;
filter:brightness(0.6);
}

/* SLIDESHOW */
#slideshow{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
z-index:2;
}

#slide{
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transform:scale(1);
transition:opacity 2s ease-in-out, transform 8s ease-in-out;
}

/* FADE TO BLACK */
.blackOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
opacity:0;
transition:opacity 1.5s;
z-index:3;
}

/* MOONLIGHT BEAM */
.moonlight{
position:fixed;
top:-20%;
left:-30%;
width:160%;
height:160%;
pointer-events:none;
background:radial-gradient(ellipse at top left,
rgba(255,255,200,0.25) 0%,
rgba(255,255,200,0.1) 40%,
transparent 70%);
transform:rotate(20deg);
animation:moonMove 20s ease-in-out infinite alternate;
z-index:4;
}

@keyframes moonMove{
0%{transform:rotate(18deg) translateX(-3%);opacity:0.6;}
100%{transform:rotate(25deg) translateX(4%);opacity:0.9;}
}

/* FIREFLIES */
.fireflyLayer{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:5;
}

.firefly{
position:absolute;
width:6px;
height:6px;
background:yellow;
border-radius:50%;
box-shadow:0 0 12px 4px rgba(255,255,100,0.8);
animation:float 6s ease-in-out infinite alternate;
}

@keyframes float{
0%{transform:translateY(0px) translateX(0px);opacity:0.3;}
50%{opacity:1;}
100%{transform:translateY(-40px) translateX(20px);opacity:0.4;}
}

/* FOG */
.fog{
position:fixed;
bottom:0;
width:200%;
height:200px;
background:radial-gradient(circle,rgba(255,255,255,0.15) 0%,transparent 70%);
animation:fogMove 25s linear infinite;
z-index:4;
}

@keyframes fogMove{
0%{transform:translateX(-50%);}
100%{transform:translateX(0%);}
}

/* BUTTON */
button{
position:relative;
margin-top:40vh;
padding:14px 28px;
font-size:18px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#1e90ff,#00bfff);
color:white;
cursor:pointer;
box-shadow:0 0 25px rgba(255,255,255,0.5);
z-index:6;
}

</style>
</head>
<body>

<video autoplay muted loop playsinline>
<source src="background.mp4" type="video/mp4">
</video>

<button onclick="showMemories()">Open Memories ðŸ’™</button>

<div id="slideshow">
<img id="slide">
</div>

<div class="blackOverlay" id="fadeLayer"></div>
<div class="moonlight"></div>
<div class="fireflyLayer" id="fireflyLayer"></div>
<div class="fog"></div>

<audio id="music" autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="voice">
<source src="voice.mp3" type="audio/mpeg">
</audio>

<script>

let images=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
"photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg",
"photo9.jpg","photo10.jpg","photo11.jpg","photo12.jpg"
];

let index=0;
let slide=document.getElementById("slide");
let interval;

function showMemories(){

document.getElementById("slideshow").style.display="block";

let music=document.getElementById("music");
let voice=document.getElementById("voice");

fadeVolume(music,0.2,1000);

voice.play();

voice.onended=()=>{
fadeVolume(music,1,1500);
};

navigator.vibrate?.([200,100,200]);

changeSlide();
interval=setInterval(changeSlide,6000);
}

function fadeVolume(audio,target,duration){
let step=(audio.volume-target)/(duration/50);
let fade=setInterval(()=>{
audio.volume-=step;
if((step>0&&audio.volume<=target)||(step<0&&audio.volume>=target)){
audio.volume=target;
clearInterval(fade);
}
},50);
}

function changeSlide(){

let fadeLayer=document.getElementById("fadeLayer");

fadeLayer.style.opacity=1;

setTimeout(()=>{
slide.src=images[index];
slide.style.opacity=1;
slide.style.transform="scale(1.1)";
index=(index+1)%images.length;
fadeLayer.style.opacity=0;
},1500);
}

/* FIREFLIES */
function createFirefly(){
let layer=document.getElementById("fireflyLayer");
let f=document.createElement("div");
f.className="firefly";
f.style.left=Math.random()*100+"vw";
f.style.top=(Math.random()*80+10)+"vh";
layer.appendChild(f);
setTimeout(()=>f.remove(),6000);
}
setInterval(createFirefly,500);

</script>

</body>
</html>
